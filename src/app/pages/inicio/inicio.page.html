<ion-header>
  <ion-toolbar>
    <!-- parte 2 agregando el menu al inicio  -->
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
         
    <ion-title>Desert Penguins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-slides [options]="opcionesSlide">
    <ion-slide *ngFor="let personaje of personajes">
      <ion-card color="warning" class="transparencia" (click)="verDetalle(personaje.id)">
        <img [src]="personaje.url" style="height: 250px; width: 250px"/>
        <ion-card-header>
          
          <ion-card-title ><h1 style="font-weight: bold;">{{personaje.nombre}}</h1></ion-card-title>
          <ion-button color="warning" style="font-weight: bold;">¿Quién soy?</ion-button>
        </ion-card-header>
      
        <ion-card-content>
          
        </ion-card-content>
      </ion-card>

    </ion-slide>
  </ion-slides>
  <br>
  
  <div class="centrado">

    
      
    <ion-button style="height: 50px; width: 200px" color="success" shape="round" href="https://mauolivas.itch.io/desert-penguin">
      <ion-icon style="font-weight: bold;height: 50px; width: 200px;" name="game-controller-outline">
      
      </ion-icon>
    </ion-button>

  </div>
  

</ion-content>
